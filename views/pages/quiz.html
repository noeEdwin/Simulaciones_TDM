<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test de TDM | Fundamentos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../css/pages/quiz.css" />
  </head>
  <body>
    <div class="quiz-container">
      <header class="quiz-header">
        <a href="../../index.html" class="back-btn"
          ><i class="fas fa-arrow-left"></i> Volver</a
        >
        <div class="progress-indicator">
          <span id="question-count">Pregunta 1 de 5</span>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
        </div>
      </header>

      <main id="quiz-box">
        <h2 id="question-text">Cargando pregunta...</h2>
        <div class="options-container" id="options-container"></div>
      </main>

      <div id="result-box" class="hidden">
        <div class="score-circle">
          <span id="score-number">0</span>
          <span class="score-total">/ 5</span>
        </div>
        <h2>¡Test Completado!</h2>
        <p id="score-message">Veamos qué tal lo hiciste.</p>
        <div class="action-buttons">
          <button onclick="restartQuiz()" class="btn retry">
            Intentar de nuevo
          </button>
          <a href="../../index.html" class="btn home">Ir al Inicio</a>
        </div>
      </div>
    </div>

    <script src="../../js/utils/quiz.js"></script>
  </body>
</html>
